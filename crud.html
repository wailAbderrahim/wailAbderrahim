<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="cntainer">
        <div class="header">
            <h1>MARKET</h1>
            <p>Products Managment System </p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small onkeyup="getTotal()" id="total">6767</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">

            <button id="submit">Insert</button>

        </div>
        <div class="outputs">
            <div class="search">
                <input  onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMode(this.id)" id="searchTitle">Search by title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory">Search by category</button>

                </div>
                <div class="deleteAll" id ="deleteAll">


                </div>
            </div>
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Total</th>
                <th>count</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <script src="crud.js"></script>
</body>
</html>
